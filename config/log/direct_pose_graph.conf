* GLOBAL:
    FORMAT                  =   "[%level] [%datetime] [%logger]: %msg"
    ENABLED                 =   false
    TO_FILE                 =   true
    TO_STANDARD_OUTPUT      =   true
    SUBSECOND_PRECISION     =   0
    PERFORMANCE_TRACKING    =   false
    MAX_LOG_FILE_SIZE       =   2097152 ## Throw log files away after 2MB
* DEBUG:
    TO_STANDARD_OUTPUT      =   true
    TO_FILE                 =   true
    ENABLED                 =   false
* WARNING:
    TO_STANDARD_OUTPUT      =   true
    TO_FILE                 =   true
    ENABLED                 =   true
* TRACE:
    TO_STANDARD_OUTPUT      =   true
    TO_FILE                 =   true
    ENABLED                 =   true
* VERBOSE:
    TO_STANDARD_OUTPUT      =   true
    TO_FILE                 =   true
    FORMAT                  =   "%datetime{%d/%M/%y} | %level-%vlevel | %msg"
## Error logs
* ERROR:
    TO_STANDARD_OUTPUT      =   true
    TO_FILE                 =   true
    ENABLED                 =   true
* FATAL:
    TO_STANDARD_OUTPUT      =   true
    TO_FILE                 =   true
    ENABLED                 =   true
